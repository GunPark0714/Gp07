<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Datalist 예제</title>
</head>
<body>
	<!-- 
		- input태그와 함께 사용하여 select 태그와 비슷한 결과를 나타낼때 사용
    - option 태그 함께 사용
		- input태그에 list속성 값으로 datalist의 아이디명을 입력해줌
		- 직접 select태그처럼 선택도 가능하고, 검색을 통해 자동완성기능처럼 검색 결과에 맞는 값을 확인할 수도 있다.
	 -->
	<form action="">
		<input type="text" list="data_list">
		<datalist id=data_list>
			<option value="남성"></option>
			<option value="여성"></option>
		</datalist>
		<input type="submit" value="전송">
	</form>
</body>
</html>
