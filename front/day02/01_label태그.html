<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>label 태그 예제</title>
</head>
<body>
	<!-- 
		label

		1. form 요소에 레이블을 붙이는 태그
    - 라벨을 선택하면 라벨과 연결된 input태그가 선택됨
		2 label 태그와 input 태그를 배치
		<label>
			<input>
		<label> 
	 -->
	<form action="">
	  <label for="input_id"> 아이디 : </label>
		<input type="text" name = "id" id="input_id"> <br>
		
		<span>좋아하는 과일을 선택하세요. (여러개 가능)</span> <br>
		<input type="checkbox" name="" id="apple" value="apple">
		<label for="apple">사과</label> 
		<label>
		<input type="checkbox" name="" id="" value="apple"> 오렌지
		
				<input type="checkbox" name="" id="" value="apple"> 바나나 <br>
		</label>

	<input type

		="button" value = "전송"> 
	</form>
</body>
</html
