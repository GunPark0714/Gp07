<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
	<style>
		.container{width:520px; border: 3px solid black;}
		.box{ width: 235px; height: 480px; border: 3px solid blue;
		 float: left; 
		 margin: 10px 5px 10px px;

</div>
