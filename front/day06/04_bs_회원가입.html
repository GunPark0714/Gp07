<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>부트스트랩 회원가입 예제</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<form action="" class="container">
		<h1 class="text-center">Sign up</h1>

	</form>
</br>
	<div class="form-group">
		<label for="user_id">ID:</label>
		<input type="text" class="form-control" id="user_id" name="id">
	</div>
	<div class="form-group">
		<label for="user_pw">Password:</label>
		<input type="password" class="form-control" id="user_pw" name="pw">
	</div>
	<div class="form-group">
		<label for="user_pw_re">Password-re:</label>
		<input type="password" class="form-control" id="user_pw_re" name="pw_re">
	</div>
	<label for="demo">Write your email here:</label>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Email" id="demo" name="email">
  <div class="input-group-append">
    <span class="input-group-text">@example.com</span>
	</div>
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" value="male"> male
			</label>
		</div>
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" value="female"> female
				</label>
			</div>
		</div>
		<button class="btn btn-outline-success col-12"> Sign up </button>
	</form>
</div>
</body>
</html>
