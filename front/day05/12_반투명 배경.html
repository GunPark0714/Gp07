<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반투명 예제</title>
	<style>
			.container{
		position: fixed; top: 0; left: 0; right: 0; bottom: 0;
		border: 3px solid black; background-color: rgba(0, 0, 0, 0.3)
		 
	}	
	.box1{
		position: absolute; top: 50%; left:50%;
		width: 300px; height: 300px; background-color: white;
		text-align: center; line-height: 300px;
	  transform: translate(-50%, -50%);
		background-color: aliceblue;
	
	}


	</style>
</head>
<body>
	<div class="container">
		<div class="box1"><h1>안녕하세요.</h1></div>
	</div>
</body>
</html>
