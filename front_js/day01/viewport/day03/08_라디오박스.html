<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>라디오박스 예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			border: 3px solid black;
			width: 100px; height: 50px;
			text-align: center; padding-top: 20px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<label>
		<input type="radio" name="fruit" value="사과">사과</input>
	</label>
	<label>
		<input type="radio" name="fruit" value="오렌지">오렌지</input>
	</label>
	<label>
		<input type="radio" name="fruit" value="바나나">바나나</input>
	</label>
</body>
<script>
	//사과 클릭하면 사과 표시
	$('[name=fruit').click(function(){ 
			let text = $(this).val();
			$('.box').text(text);
	})

</script>
</html>
