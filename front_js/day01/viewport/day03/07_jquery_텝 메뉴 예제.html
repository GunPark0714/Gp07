<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>텝 메뉴 예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			width: 300px; height: 300px;
			border: 3px solid red; margin-top: 30px;
		}
		.box2{
			width: 300px; height: 300px;
			border: 3px solid blue; margin-top: 30px;
		}
		.box3{
			width: 300px; height: 300px;
			border: 3px solid yellow; margin-top: 30px;
		}

	</style>
</head>
<body>
	<button class="btn btn1" data-target=".box1">버튼1</button>
	<button class="btn btn2" data-target=".box2">버튼2</button>
	<button class="btn btn3" data-target=".box3">버튼3</button>	
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
	<script>
	/*	$('.box').hide();
		$('.btn1').click(function(){

			$('.box3').hide();
		});
		$('.btn2').click(function(){
			$('.box1').hide();
			$('.box2').show();
			$('.box3').hide();
		});
		$('.btn3').click(function(){
			$('.box1').hide();
			$('.box2').hide();
			$('.box3').show();
		});

		$('.box').hide();
		$('.btn').click(function(){
			let target = $(this).attr('data-target');
			$('.box').hide();
			$('.target').show()
		});
	</script>
</body>
</html>
