<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>버블링</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		ul{list-style: none; padding: 0; margin: 0;}
		.list-menu{
			height: 50px; border: 2px solid black; 
		}
		.list-menu{position: relative;}
		.link-menu{
			display: block; height: 50px; text-align: center; line-height: 50px;
		}
		.list-sub{
			border: 2px solid black; position: absolute;
		}
		.link-sub{
			height: 50px; display: block; text-align: center; line-height: 50px;
			display: none;
		}
		.link-sub+.link-sub {border-top: 2px soldi black;}
	</style>
</head>
<body>
	<ul class="list-menu">
		<li class="item-menu">
			<a href="#" class="link-menu">메뉴1</a>
			<ul class="list sub">
				<li class="item-sub">
					<a href="#" class="link-sub">메뉴1-1</a>
				</li>
				<li class="item-sub">
					<a href="#" class="link-sub">메뉴1-2</a>
					</a>
				</li>
			</ul>
	</li>
	<script>
		$('.link-menu').click(function(){
			$(this).next().toggle();
		});
		$('link-sub').click(function(){
			alert($(this).next() + '클릭');
		});
		/*
		버블링을 막아주는 메서드
		*/
		$('.link-sub').click(function(e){
			alert($(this).next() +'클릭');
		});
	</script>
	</ul>
</body>
</html>
