<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>논리연산자</title>
</head>
<body>
	<script>
		/*
		js에서 참은 true와 0이 아닌 수  
		*/
		let num = 20;
		console.log(`num > 0 && num : ${num > 0 && num}`);
		console.log(`0 || num>= 20 : ${0 || num >= 20 }`);

		// || 연산자를 이용한 변수 초기값 설정 
		let firstName = '길동';
		let lastName = '';
		let nickName = '';
		//이름이 있으면 이름을, 성이 있으면 성을, 닉네임이 있으면 닉네임을, 셋다 없으면 익명을 name에 저장하는 코드
		let name = firstName || lastName || nickName || '익명';
		console.log(`name : ${name}`);
	</script>
	
</body>
</html>
