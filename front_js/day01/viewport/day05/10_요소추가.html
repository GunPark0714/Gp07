<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>input버튼 예제</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<button class="btn-add">추가</button>
	<div class="box">
<script>
	//append이용
	/*
	$('.btn-add').click(function(){
		let input = `<input type="text">`;
		$('.box'.append(input))
	});
	*/
	//before이용
	/*
	$('.btn-add').click(function(){
		let input = `<br><input type="text">`;
		$('.box').before(input);
	});
	*/
	//html 이용
	$('.btn-add').click(function(){
		let input = `<br><input type="text">`;
		let html = $('.box').html();
		$('.box').html(html + input);
	});
</script>
</html>
