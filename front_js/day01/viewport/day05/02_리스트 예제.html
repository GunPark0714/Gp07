<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery연습2</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.list-box{
			width: 250px; height: 200px; border: 1px solid black;
		}
		.content{
			width: 100px; height: 40px; border: 1px solid black; margin: 5px;
		}
		.btn{
			margin: 10px;
		}
	</style>
</head>
<body>
	<ul class="list-box">
		<li class="content content1"></li>
		<li class="content content2"></li>
		<li class="content content3"></li>
		<button class="btn btn1">버튼1</button>
		<button class="btn btn2">버튼2</button>
		<button class="btn btn3">버튼3</button>
	</ul>
	<script>
		/*
		$('.btn1').click(function(){
			$('li').css('background-color','white')
			$('li').eq(0).css('background-color','yellow')
			
		});
		$('.btn2').click(function(){
			$('li').css('background-color','white')
			$('li').eq(1).css('background-color','yellow')
		
		});
		$('.btn3').click(function(){
			$('li').css('background-color','white')
			$('li').eq(2).css('background-color','yellow')
		});
		*/
		$('.btn').click(function(){
			$('li').css('background-color','white')
			//눌린 버튼이 .btn 중 몇번째인지 가져옴
			let index = $(this).index()-1;
			$('li').eq(index).css('background-color','yellow')
		});
	
		//this를 이용할때는 무조건 function기능을 써야함. 
	
	</script>
</body>
</html>
