<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<ul>
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
	</ul>
	<button class="btn">버튼1</button>
	<button class="btn">버튼2</button>
	<button class="btn">버튼3</button>
	<br>
	<button class="btn-next">다음</button>
	<button class="btn-prev">이전</button>
	<script>
			$('.btn').each(function(index){
			//this : each에 의해 꺼내진 요소. each에 의해서 꺼내진 .btn 요소
			$(this).click(function(){
				$('li').css('background-color','white');
				$('li').eq(index).css('background-color','yellow');
			});
		});
		let num = 0;
			$('btn').click(function(){
				$('li').css('background-color','white');
				let index = $(this).index()-1;
				num = index;
				$('li').eq(index).css('background-color','yellow');
			});
			
			//방법1.전역변수를 이용한 방법
			$('.btn-prev').click(()=>{
				--num;
				if(num < 0){
					num = $('li').length - 1;
				}
				$('.btn').eq(num).click();
			});
			$('.btn-next').click(()=>{
				++num;
				if(num == $('li').length){
					num = 0;
				}
				$('.btn').eq(num).click();
			});
			
	
			$('.btn-prev').click(()=>{
			
			});
	
	</script>
</body>
</html>
