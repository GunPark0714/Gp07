<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소추가</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<button class="btn-question">질문추가</button>
	<div class="box">
		<div class="inner-box">
			<input type="text" name="input" placeholder="질문"> <br>
			<input type="textarea" cols="30" rows="10" placeholder="답변내용"></textarea>
		</div>
	</div>
	<button class="btn-add-question">질문등록</button>
<script>
		$('.btn-question').click(function(){
			let element = 
			`<div class="inner-box">
				<input type="text" name="input" placeholder="질문"><br>
				<input type="textarea" name="answer" cols="30" rows="10" placeholder="답변내용"></textarea>
			</div>`;
			$('.box').append(element);
	});
</script>
</html>
