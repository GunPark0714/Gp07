	<script>
			$('.btn').each(function(index){
			//this : each에 의해 꺼내진 요소. each에 의해서 꺼내진 .btn 요소
			$(this).click(function(){
				$('li').css('background-color','white');
				$('li').eq(index).css('background-color','yellow');
			});
		});

			//방법2. 앞 요소/ 뒤 요소가 있는지 없는지 확인해서 이동
			$('li').click(()=>{
				$(this).
					$('.bg-yellow').prev().length !=0){
					index = $('.bg-yellow').prev().index();
				}else{

				}
				$('.btn').eq(index).click();
			});

			$('.btn-next').click(()=>{
				let index;

					index = $('.bg-yellow').next().index();
				}else{
					index = 0;		
				}
			$('.btn').eq(index).click();
			});
